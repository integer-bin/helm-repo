name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    conclusions:
      - success     

jobs:
  use-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CD repository
        uses: actions/checkout@v4
        with:
          repository: integer-bin/helm-repo #helm chart reposytory git
          ref: main
          token: ${{ secrets.TOKEN }}  # 매우 중요
      
      - name: List files in the checked-out repository
        run: ls -l
      - name: Update Kubernetes resources
        run: |
          cd charts/myapp
          ls -al 
          sed -i 's/^\(\s*tag:\s*\).*/\1'${{ github.event.workflow_run.head_commit.message }}'/' values.yaml
          cat values.yaml

      - name: Set up Git user
        run: |
          git config --global user.name "integer-bin"
          git config --global user.email "integer-bin@github.com"

      - name: Add remote repository
        run: git remote add target_repo git@github.com:integer-bin/helm-repo.git

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "${{ github.event.workflow_run.head_commit.message }}"
          # git commit -m "Automated commit"
          git push target_repo main